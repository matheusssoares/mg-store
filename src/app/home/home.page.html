<ion-content fullscreen>

  <div class="login">
    <h1 class="ion-text-center"><b>Bom ver você aqui</b></h1>
    <p class="ion-text-center">
      <img src="../../assets/img/undraw_celebration_0jvk (1).png" alt="imagem de login">
    </p>
  </div>
  <div class="ion-padding no-margin-top-70">
    <ion-grid>
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit(); $event.preventDefault()">
        <ion-row class="margin-top-15">
          <ion-col>
            <ion-item>
              <ion-label position="floating">E-mail</ion-label>
              <ion-icon class="margin-top-23px" name="mail" slot="end"></ion-icon>
              <ion-input type="email" formControlName="email"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label position="floating">Senha</ion-label>
              <ion-icon class="margin-top-23px" name="lock" slot="end"></ion-icon>
              <ion-input type="password" formControlName="senha"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <p style="margin-top: -5px; color: #666; font-size: 15px;" class="ion-text-right">Esqueci minha senha</p>
          </ion-col>
        </ion-row>
        <ion-row class="no-margin-top-15">
          <ion-col>
            <ion-button shape="round" class="btn-45 bg-primary-outline" type="submit" [disabled]="signupForm.invalid"
              (click)="login()" color="primary" expand="block">Login
            </ion-button>
          </ion-col>
        </ion-row>

        <!-- <ion-row>
          <ion-col>
            <p class="ion-text-center">Faça login com</p>

        </ion-row>
        <ion-row>

          </ion-col>

              <ion-icon name="logo-googleplus"></ion-icon>

          <ion-col>

        </ion-row> -->

          <ion-col>
            <p class="ion-text-center">Ainda não tem cadastro? <b (click)="cadastrar()">Cadastre-se</b></p>
          </ion-col>
        </ion-row>
        <!-- <ion-row>
          <ion-col>

      </form>
    </ion-grid>
  </div>
</ion-content>
